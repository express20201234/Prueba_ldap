<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <h:form prependId="false">
                    <p:menubar>
                        <p:submenu icon="fa fa-slideshare" 
                                   label="#{request.getUserPrincipal()}">
                            <p:menuitem escape="false" 
                                        icon="fa fa-exclamation-triangle"
                                        value="&#218;ltimas conexiones">
                            </p:menuitem>
                        </p:submenu>

                        <p:menuitem escape="false" value="Refrescar"
                                    icon="fa fa-search-plus"
                                    url="#{request.contextPath}/app/index.xhtml"/>
                    </p:menubar>
                </h:form>
                <div class="EmptyBox10 ShowOnMobile"></div>

            </div>
        </div>

        <div class="Container100 Responsive100" >
            <div class="Container100" >
                <div class="ContainerIndent">
                    <div class="Card">
                        <h2 style="text-align: center;">#{pageTitle}</h2>
                        <h:panelGroup id="realContent">
                            <p:messages id="message" 
                                        showDetail="true" 
                                        closable="true"
                                        escape="false" />

                            <ui:insert name="pageContent">
                                <h3>Page Content</h3>
                            </ui:insert>
                        </h:panelGroup>

                        <div class="EmptyBox100"></div>
                    </div>
                </div>
            </div>

        </div>

    </ui:define>
</ui:composition>
